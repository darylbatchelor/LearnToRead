<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>

    <script src="js/script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky id="pano" src="buildingsunset.jpg" radius="50" color="#fff" rotation="0 -45 0"></a-sky>
      <a-sphere position="6 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cube position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-cube>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" scale=" 1 1 1" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-image src="santa.png" position=" -32 4.7 -15" width="2" height="2" rotation=" 0 200 0"></a-image>

        <a-model position="-7 0 -25" rotation="0 -140 0" scale="1 1 1" src="car.dae"></a-model>



      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>



    </a-scene>
  </body>
</html>
