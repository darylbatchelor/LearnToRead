<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Merry Christmas</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <script src="https://aframe.io/aframe/dist/aframe.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-entity camera id="camera" look-controls="enabled: true" wasd-controls="enabled: false">
        <a-entity cursor="fuse: true; maxDistance: 500; timeout: 500"
                  position="0 0 -40"
                  scale="1 1 1"
                  geometry="primitive: ring"
                  material="color: white; shader: flat">
        </a-entity>
      </a-entity>

      <a-sky id="pano" src="islandSunset1.jpg" radius="50" color="#fff" rotation="0 -45 0"></a-sky>



      <a-image class="santa" src="santa.png" position=" -15 -3 -3" width="2" height="2" rotation=" 0 100 0" sound="src: hohoho.wav; on: click"> </a-image>
      <a-image class="santa" src="santa.png" position=" 15 -2 -3" width="2" height="2" rotation=" 0 100 0" sound="src: hohoho.wav; on: click"> </a-image>
      <a-image class="santa" src="santa.png" position=" 4 -4 -10" width="2" height="2" rotation=" 0 160 0" sound="src: hohoho.wav; on: click"> </a-image>
      <a-image class="santa" src="santa.png" position=" 7 8 1" width="2" height="2" rotation=" -10 110 0" sound="src: hohoho.wav; on: click"> </a-image>


      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>



    </a-scene>
<script>
var santas = document.querySelectorAll('.santa');
var santacounter = 0;
var totalSantas = santas.length;

for (var i = 0; i < totalSantas; i++) {
  santas[i].addEventListener('click', function() {
      console.log("santa clicked");
      this.setAttribute('visible', 'false');
      santacounter ++;
      if (santacounter == totalSantas) {pano.setAttribute('src', 'merrychristmas.jpg')};
});
};



</script>

  </body>
</html>
